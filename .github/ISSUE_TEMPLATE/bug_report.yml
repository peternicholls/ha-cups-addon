name: Bug Report
description: Report a problem with the CUPS addon
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill in as much detail as possible so it can be reproduced and fixed quickly.

  - type: input
    id: addon_version
    attributes:
      label: Addon version
      description: Found in the addon info panel in Home Assistant (e.g. `1.0.13`)
      placeholder: "1.0.13"
    validations:
      required: true

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant version
      placeholder: "2025.2.0"
    validations:
      required: true

  - type: dropdown
    id: arch
    attributes:
      label: Architecture
      description: The architecture of your HA host
      options:
        - amd64
        - aarch64
        - armv7
        - armhf
        - i386
        - Unknown
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant addon logs
      description: Copy logs from the addon Log tab. Remove any sensitive information.
      render: shell

  - type: dropdown
    id: printer_type
    attributes:
      label: Printer type (if relevant)
      options:
        - HP (HPLIP)
        - Brother (brlaser)
        - Generic / other
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Anything else?
      description: Additional context, screenshots, or config snippets (redact passwords).
