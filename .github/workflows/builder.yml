name: Builder

on:
  push:
    tags:
      # Trigger on semver release tags only (e.g. v1.2.3)
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
          - arch: armhf
            platform: linux/arm/v6
          - arch: i386
            platform: linux/386

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read base image from build.yaml
        id: build-config
        run: |
          BUILD_FROM=$(yq '.build_from.${{ matrix.arch }}' build.yaml)
          echo "build_from=$BUILD_FROM" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: BUILD_FROM=${{ steps.build-config.outputs.build_from }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ha-cups-addon-${{ matrix.arch }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ha-cups-addon-${{ matrix.arch }}:latest
