worker_processes 1;
error_log stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 256;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;
    sendfile      on;
    keepalive_timeout 30;
    include /etc/nginx/conf.d/*.conf;
}
